other = '''
<li>La compra sólo se puede realizar iniciando sesión en Koliseo a través de uno de los proveedores de autenticación soportados.</li>
<li>Puedes generar una factura de tu compra a través del enlace <b>Crear Factura</b> en la página de la entrada. Tienes hasta un mes después del evento para generar tu factura.</li>
