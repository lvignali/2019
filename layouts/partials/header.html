<nav class="topbar top-bar-section" role="navigation">
  <div class="content">
    <a href="{{"/" | relLangURL}}" class="topbar-logo" aria-label="Homepage">
      <img aria-hidden="true" class="topbar-logo-img" src="/img/logo-white.svg">
    </a>
    <div class="topbar-separator"></div>
    <div class="topbar-content">
      <div class="topbar-links">
        {{ range $.Site.Data.menu.items }}
          <a class="topbar-link" href="{{.url | safeURL | relLangURL }}">{{i18n .name}}</a>
        {{ end }}
        {{ if eq $.Site.Language.Lang "en" }}
          <a class="topbar-link" href="{{ strings.TrimPrefix "/en" $.RelPermalink }}">Español</a>
        {{ else }}
          <a class="topbar-link" href="/en{{ $.RelPermalink }}">English</a>

        </a>
        <div class="topbar-dropdown">
          {{ range $.Site.Data.menu.items }}
            <a class="topbar-link" href="{{.url | safeURL | relLangURL }}">{{i18n .name}}</a>
          {{ end }}
          {{ if eq $.Site.Language.Lang "en" }}
            <a class="topbar-link" href="{{ strings.TrimPrefix "/en" $.RelPermalink }}">Español</a>
          {{ else }}
            <a class="topbar-link" href="/en{{ $.RelPermalink }}">English</a>

    </div>
  </div>
</nav>
